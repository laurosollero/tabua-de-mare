<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="Tábua de marés para João Pessoa, Paraíba" />
    <title>Maré em João Pessoa</title>

    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <h1>Tábua de Maré</h1>
      <p class="subtitle">João Pessoa, Paraíba</p>

      <label for="day-picker">Selecione o dia:</label>
      <input type="date" id="day-picker" />

      <div id="current-estimate"></div>
      <div id="next-tide"></div>

      <div class="chart-container">
        <canvas id="tide-chart" height="200"></canvas>
      </div>

      <div id="tides" class="tide-list"></div>
    </div>

    <div id="install-banner" class="install-banner hidden">
      <div class="message">
        <div class="title">Instalar Maré JP</div>
        <p class="subtitle">Acesse offline direto da tela inicial</p>
      </div>
      <button class="install-btn" id="install-btn">Instalar</button>
      <button class="close-btn" id="close-install">&times;</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
